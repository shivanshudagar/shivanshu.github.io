<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        .product {
            max-width: 400px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

<div class="product">
    <h2>Sample Product</h2>
    <img src="https://via.placeholder.com/400x300" alt="Product">

    <p>Price: <strong>$19.99</strong></p>

    <button class="btn" onclick="alert('Item added to cart!')">
        Add to Cart
    </button>
</div>

</body>
</html>
